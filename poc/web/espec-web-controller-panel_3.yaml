id: espec-web-controller-panel

info:
  name: Espec Web Controller - Panel
  severity: info
  author: darses
  description: |
    Espec Web Controller panel was discovered.
  reference:
    - https://espec.com/na/products/option_detail/web_controller/
  metadata:
    max-request: 2
    vendor: espec
    product: web_controller
    shodan-query:
      - title:"Espec Web Controller"
      - http.favicon.hash:529766441
    fofa-query:
      - title="Espec Web Controller"
      - icon_hash="1190353375"
  tags: panel,espec,ics,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/version"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Espec Web Controller"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - "Version: ([\\d\\.]+)"
