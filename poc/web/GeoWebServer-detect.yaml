id: GeoWebServer-detect

info:
  name: GeoWebServer Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: GeoWebServer"
    fofa-query:
      - "Server: GeoWebServer"
  tags: tech,GeoWebServer

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Server: GeoWebServer ([0-9.]+)"