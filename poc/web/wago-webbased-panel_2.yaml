id: wago-webbased-panel

info:
  name: WAGO WebBased Management - Panel
  author: biero-el-corridor
  severity: info
  description: |
      WAGO WebBased Management was discovered.
  metadata:
    shodan-query: title:"WAGO Ethernet Web-based Management"
    verified: true
    max-request: 1
  tags: panel,login,wago,iot,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wbm/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Web-based Management"
          - "login"
        condition: and

      - type: status
        status:
          - 200
