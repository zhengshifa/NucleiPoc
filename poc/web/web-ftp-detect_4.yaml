id: web-ftp-detect

info:
  name: Web FTP Detection
  author: pussycat0x
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/7013
  metadata:
    max-request: 1
  tags: webftp,tech,ftp,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/upload/web-ftp.cgi"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Web-FTP"
          - "square login"

      - type: status
        status:
          - 200
