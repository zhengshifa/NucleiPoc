id: cleanweb-panel

info:
  name: CleanWeb Login Panel - Detect
  author: righettod
  severity: info
  description: |
    CleanWeb login panel was detected.
  reference:
    - https://tentelemed.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"CleanWeb"
  tags: panel,cleanweb,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 4

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "<title>cleanweb","logo cleanweb", "-cleanweb-")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'title="version\s+([0-9A-Za-z\s\.\-]+)"'
