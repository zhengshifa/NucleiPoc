id: graphql-playground

info:
  name: GraphQL Playground
  author: DhiyaneshDk
  severity: unknown
  reference:
    - https://github.com/graphql/graphql-playground
  classification:
    cpe: cpe:2.3:a:graphql:playground:*:*:*:*:node.js:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: graphql
    product: playground
    shodan-query: title:"GraphQL Playground"
  tags: misconfig,graphql,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>GraphQL playground</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
