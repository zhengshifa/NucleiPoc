id: glpi-status-page

info:
  name: GLPI Status Page - Detect
  author: canberbamber
  severity: info
  description: |
    A php status page that indicates if local or ldap identity is used for glpi.
  reference:
    - https://buildmedia.readthedocs.org/media/pdf/glpi-user-documentation/latest/glpi-user-documentation.pdf
  classification:
    cpe: cpe:2.3:a:glpi-project:glpi:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: glpi-project
    product: glpi
    shodan-query: http.html:"glpi"
  tags: tech,status,glpi,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/status.php"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "GLPI_DB_OK"
          - "GLPI_SESSION_DIR_OK"
          - "GLPI_OK"
        condition: or

      - type: status
        status:
          - 200
