id: gradle-libs

info:
  name: Gradle Library Version Disclosure
  author: DhiyaneshDK
  severity: info
  classification:
    cpe: cpe:2.3:a:gradle:gradle:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: gradle
    product: gradle
    github-query: filename:libs.versions.toml
  tags: file,gradle,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/gradle/libs.versions.toml'
      - '{{BaseURL}}/libs.versions.toml'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "[versions]"
          - "[libraries]"
          - "[bundles]"
        condition: and

      - type: status
        status:
          - 200
