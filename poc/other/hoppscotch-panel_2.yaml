id: hoppscotch-panel

info:
  name: Hoppscotch Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Hoppscotch panel was discovered.
  reference:
    - https://hoppscotch.io
  metadata:
    verified: true
    max-request: 1
    fofa-query: icon_hash="1531008637"
  tags: panel,login,hoppscotch,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Hoppscotch")'
          - 'status_code == 200'
        condition: and
