id: bofamet-stealer-panel

info:
  name: Bofamet Stealer C2 Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Bofamet Stealer C2 Login Panel was discovered
  reference:
    - https://x.com/solostalking/status/1937841436029812974
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"bofamet"
  tags: c2,bofamet,stealer,panel,cti,login,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>BOFAMET"
          - "Powered by BOFAMET."
        condition: and

      - type: status
        status:
          - 200
