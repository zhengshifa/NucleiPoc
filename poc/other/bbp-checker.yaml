id: bbp-checker

info:
  name: Bug Bounty Programs Checker
  author: rix4uni
  severity: info
  tags: miscellaneous

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - "scope|Eligible Targets|reward|bounty|monetary|compensation|we offer a monetary|We offer reward|monetary reward|eligible for a reward|we award a bounty|We offer monetary rewards|We offer a monetary bounty"


