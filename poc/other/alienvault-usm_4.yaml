id: alienVault-usm

info:
  name: AlienVault USM Login Panel
  author: dhiyaneshDK
  severity: info
  description: An AlienVault USM login panel was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"AlienVault USM"
  tags: panel,alienvault,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/ossim/session/login.php'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>AlienVault USM'

      - type: status
        status:
          - 200
