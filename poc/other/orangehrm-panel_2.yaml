id: orangehrm-panel

info:
  name: OrangeHRM Login Panel - Detect
  author: Th3l0newolf
  severity: info
  description: |
    The OrangeHRM login panel was discovered.
  reference:
    - https://www.orangehrm.com/
  metadata:
    verified: true
    max-request: 3
    shodan-query: OrangeHRM
  tags: orangehrm,hrm,login,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/symfony/web/index.php/auth/login"
      - "{{BaseURL}}/web/index.php/auth/login"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>OrangeHRM</title>"
          - "OrangeHRM, Inc. All rights reserved"
        condition: or

      - type: status
        status:
          - 200
