id: dependency-track-panel

info:
  name: Dependency-Track Login - Panel
  author: Th3l0newolf
  severity: info
  description: |
    Dependency Track login panel was discovered.
  reference:
    - https://docs.dependencytrack.org
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Dependency-Track"
  tags: panel,login,dependency,track,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login?redirect=%2Fdashboard"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Dependency-Track</title>"

      - type: status
        status:
          - 200
