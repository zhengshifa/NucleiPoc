id: veracore-panel

info:
  name: Veracore Login - Detect
  author: rxerium
  severity: info
  description: |
    A veracore login panel was detected.
  reference:
    - https://www.advantive.com/brands/veracore/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"veraCoreScreenHeight"
    fofa-query: body="veraCoreScreenHeight"
  tags: panel,veracore,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/veracore/Home/#systems"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'VeraCore'
          - '/veracore/img/LoginLogo.png'
        condition: and

      - type: status
        status:
          - 200
