id: xui-panel

info:
  name: X-UI Panel - Detect
  author: rix4uni
  severity: info
  description: X-UI contains default credentials. An attacker can obtain access to user accounts and access sensitive information, modify data, and/or execute unauthorized operations.
  reference:
    - https://github.com/vaxilu/x-ui
    - https://seakfind.github.io/2021/10/10/X-UI/#:~:text=By%20default%2C%20the%20login%20user,the%20password%20is%20also%20admin%20.
  metadata:
    google-query:
      - intitle:"X-UI Login"
    shodan-query:
      - http.title:"X-UI Login"
      - http.title:"XUI | Login"
    fofa-query:
      - title="X-UI Login"
      - title="XUI | Login"
  tags: x-ui,default-login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>X-UI Login</title>"
          - "<h1>X-UI Login</h1>"
          - "location.href = basePath + 'xui/'"

      - type: status
        status:
          - 200