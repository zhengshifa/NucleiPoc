id: epson-wf-series

info:
  name: Epson WF Series Detection
  author: aashiq
  severity: info
  description: Searches for Epson WF series printers on the domain
  metadata:
    max-request: 1
  tags: iot,printer,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/PRESENTATION/HTML/TOP/PRTINFO.HTML"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "SEIKO EPSON"
