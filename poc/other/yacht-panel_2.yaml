id: yacht-panel

info:
  name: Yacht Login Panel - Detect
  author: Fur1na
  severity: info
  description: |
    Yacht is a web management platform for managing Docker containers.
  metadata:
    verified: true
    max-request: 1
    zoomeye-query: app="Yacht"
  tags: panel,yacht,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Yacht</title>"
          - "but Yacht do"
        condition: and

      - type: status
        status:
          - 200
