id: eset-protect-panel

info:
  name: Eset Protect Login Panel - Detect
  author: Charles D.
  severity: info
  description: Login page for Eset Protect
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:751911084
  tags: login,eset,panel,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/era/webconsole/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ESET PROTECT"
          - "window.eset"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'displayVersion: "([0-9.]+)",'
