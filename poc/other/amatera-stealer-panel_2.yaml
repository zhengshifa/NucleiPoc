id: amatera-stealer-panel

info:
  name: Amatera Stealer C2 Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Amatera Stealer C2 Login Panel was discovered.
  reference:
    - https://x.com/solostalking/status/1930844795330761206
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Amatera App"
  tags: c2,amatera,stealer,panel,login,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/sign-in"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Amatera App"
          - "Amatera Stealer"
        condition: and

      - type: status
        status:
          - 200
