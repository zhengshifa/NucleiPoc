id: scan2net-panel

info:
  name: Scan2Net - Panel
  author: matejsmycka
  severity: info
  description: |
    Scan2Net Login was detected. This software is used to manage ImageAccess devices.Universities and public institutions often use ImageAccess devices.
  metadata:
    verified: true
    max-request: 1
    shodan-query:
      - http.favicon.hash:1780061475
      - http.title:"Scan2Net"
  tags: panel,scan2net,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "/cgi/index.cgi"
          - "/scanner_ico.gif"
          - "Enhanced Scanning"
        condition: and

      - type: status
        status:
          - 200
