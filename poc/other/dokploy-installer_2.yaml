id: dokploy-installer

info:
  name: Dokploy Installer Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    Dokploy is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="Dokploy" && body="setup the server"
  tags: misconfig,dokploy,install,exposure,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/register'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Setup the server'
          - 'Dokploy'
        condition: and

      - type: status
        status:
          - 200
