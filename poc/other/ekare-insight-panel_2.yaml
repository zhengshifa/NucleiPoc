id: ekare-insight-panel

info:
  name: eKare inSight Panel - Detect
  author: s4e-io
  severity: info
  description: |
    eKare inSight panel was discovered.
  reference:
    - https://www.ekare.ai/insight
  metadata:
    verified: true
    fofa-query: icon_hash="125375398"
  tags: panel,login,ekare,insight,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>eKare inSight")'
          - 'status_code == 200'
        condition: and
