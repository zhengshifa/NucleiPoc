id: klog-server-panel

info:
  name: Klog Server Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Klog Server panel was discovered.
  reference:
    - https://www.klogserver.com/
  metadata:
    max-request: 1
    vendor: klogserver
    product: klog_server
  tags: panel,login,klog-server,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.php"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>KLog Server")'
          - 'status_code == 200'
        condition: and
