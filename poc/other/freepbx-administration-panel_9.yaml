id: freepbx-administration-panel

info:
  name: FreePBX Admin Panel - Detect
  author: tess,darses
  severity: info
  description: |
    FreePBX admin panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sangoma:freepbx:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: sangoma
    product: freepbx
    shodan-query:
      - http.title:"FreePBX"
      - http.favicon.hash:-1908328911
      - http.favicon.hash:1574423538
    fofa-query:
      - title="FreePBX"
      - icon_hash="-1908328911"
      - icon_hash="1574423538"
  tags: freepbx,panel,sangoma,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/admin/config.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>FreePBX"
          - "FreePBX</title>"
        condition: or

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'FreePBX\s+([\d\.]+)\s+'
