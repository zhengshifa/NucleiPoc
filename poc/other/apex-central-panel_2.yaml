id: apex-central-panel

info:
  name: TrendMicro Apex Central Login - Panel
  author: darses
  severity: info
  description: |
    TrendMicro Apex Central Login Panel was discovered..
  metadata:
    max-request: 1
  tags: panel,trendmicro,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/webapp/login.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Login</title>"
          - "images/logo_trend_20.png"
          - "Action=GetLogonInfo"
        condition: and

      - type: status
        status:
          - 200
