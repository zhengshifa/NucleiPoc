id: siemens-simatic-panel

info:
  name: Siemens SIMATIC HMI Miniweb - Login Panel
  author: biero-el-corridor
  severity: info
  description: |
    Siemens SIMATIC HMI Miniweb Login Panel was discovered.
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Miniweb Start Page"
  tags: ics,siemens,login,panel,miniweb,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/start.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Miniweb Start Page"
          - "HMI_Panel"
        condition: and

      - type: status
        status:
          - 200
