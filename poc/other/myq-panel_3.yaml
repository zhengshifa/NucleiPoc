id: myq-panel

info:
  name: MyQ Print Server Panel - Detect
  author: darses
  severity: info
  metadata:
    verified: true
    max-request: 1
    vendor: MyQ
    shodan-query:
      - http.favicon.hash:864100810
      - http.favicon.hash:784616151
      - http.favicon.hash:-2012429205
      - http.favicon.hash:-924708843
      - title:"MyQ"
    fofa-query:
      - icon_hash="864100810"
      - icon_hash="784616151"
      - icon_hash="-2012429205"
      - icon_hash="-924708843"
      - title="MyQ"
  tags: panel,myq,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/en"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>MyQ"
          - "Wsf_App"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        group: 1
        regex:
          - "<span class=\"version\">MyQ ([\\d\\.\\w\\s\\(\\)]+)<\\/span>"
