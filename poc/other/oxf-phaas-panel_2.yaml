id: oxf-phaas-panel

info:
  name: OXF Phishing as a Service Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    OXF Phishing as a Service Panel was discovered.
  reference:
    - https://x.com/solostalking/status/1946069612090495059
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="OXF Panel"
  tags: c2,oxf,phishing,panel,login,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Login Â· OXF Panel"

      - type: status
        status:
          - 200
