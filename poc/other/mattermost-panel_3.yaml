id: mattermost-panel

info:
  name: Mattermost Login - Panel
  author: darses
  severity: info
  description: |
    Mattermost Login Panel was discovered.
  metadata:
    verified: true
    max-requests: 1
    shodan-query: html:'content="Mattermost"'
    fofa-query: 'content="Mattermost"'
    vendor: mattermost
  tags: login,mattermost,panel,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - content="Mattermost"
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        part: header
        group: 1
        regex:
          - 'X-Version-Id: (\d+\.\d+\.\d+)'
