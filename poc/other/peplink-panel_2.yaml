id: peplink-panel

info:
  name: Peplink Login Panel - Detect
  author: pussycat0x
  severity: info
  description: peplink login panel was detected.
  metadata:
    verified: true
    shodan-query: html:"PEPLINK"
    vendor: peplink
    product: balance_two_firmware
  tags: panel,peplink,router,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/MANGA/index.cgi"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'init_company_name = "Peplink"'
          - '<title>Web Admin | Welcome'
        condition: and

      - type: status
        status:
          - 200
