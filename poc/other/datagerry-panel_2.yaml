id: datagerry-panel

info:
  name: Datagerry Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Datagerry panel was discovered.
  reference:
    - https://datagerry.com/
  metadata:
    verified: true
    max-request: 1
    vendor: becon
    product: datagerry
    shodan-query: http.title:"datagerry"
    fofa-query: title="datagerry"
    google-query: intitle:"datagerry"
  tags: panel,login,datagerry,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth"
      - "{{BaseURL}}"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains_any(tolower(body), "<title>datagerry", "content=\"datagerry")'
          - 'status_code == 200'
        condition: and
