id: dell-dpi-panel

info:
  name: Dell DPI Remote Power Management - Detect
  author: megamansec
  severity: info
  description: |
    The Dell Metered Rack Power Distribution Unit distributes power to a server rack and are installed at the rear of a rack enclosure.
  metadata:
    max-request: 1
  tags: tech,dell,dpi,rpm,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/index2.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'title="DELL DPI Remote Power Management'
          - '<TITLE>DELL DPI Remote Power Management'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
