id: nuclei-security-txt

info:
  name: nuclei-security-txt File
  author: rix4uni
  severity: info
  tags: miscellaneous,misc,generic

http:
  - method: GET
    path:
      - "{{RootURL}}/.well-known/security.txt"
      - "{{RootURL}}/security.txt"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "Contact:"
          - "Expires:"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 0
        regex:
          - '(?mi)Contact:(.*)'
          - '(?mi)Policy:(.*)'
          - '(?mi)Canonical:(.*)'