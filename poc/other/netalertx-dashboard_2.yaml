id: netalertx-dashboard

info:
  name: NetAlert X Admin Dashboard - Exposed
  author: s4e-io
  severity: medium
  description: |
    Unauthorized access to the NetAlert X Admin Dashboard.
  reference:
    - https://github.com/jokob-sk/NetAlertX
  metadata:
    verified: true
    max-request: 2
    vendor: jokob-sk
    product: netalertx
    fofa-query: "NetAlert X"
  tags: netalertx,unauth,dashboard,misconfig,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/devices.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>NetAlertX"
          - "Sign out</a>"
          - "My Devices"
        condition: and

      - type: status
        status:
          - 200
