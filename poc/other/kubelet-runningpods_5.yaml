id: kubelet-scan

info:
  name: Kubelet Running Pods
  author: sharath
  severity: info
  description: Scans for kubelet running pods
  metadata:
    max-request: 1
  tags: tech,k8s,kubernetes,devops,kubelet,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/runningpods/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - '"PodList":'
          - '"items":'
        condition: and
