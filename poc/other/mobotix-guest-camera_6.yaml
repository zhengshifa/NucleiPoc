id: mobotix-guest-camera

info:
  name: MOBOTIX Guest Camera Live View - Detect
  author: dhiyaneshDK
  severity: info
  description: MOBOTIX Guest Camera live view was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6848
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: iot,edb,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/cgi-bin/guestimage.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'MOBOTIX'

      - type: status
        status:
          - 200
