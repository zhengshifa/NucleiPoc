id: pritunl-installer

info:
  name: Pritunl - Installation
  author: DhiyaneshDk
  severity: high
  description: |
    Pritunl is susceptible to the Installation page exposure due to misconfiguration.
  reference:
    - https://pritunl.com/
    - https://docs.pritunl.com/docs/installation
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="Pritunl Database Setup"
  tags: pritunl,misconfig,installer,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup"

    matchers:
      - type: dsl
        dsl:
          - "contains(body, '<title>Pritunl Database Setup</title>')"
          - "status_code == 200"
        condition: and
