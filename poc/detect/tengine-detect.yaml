id: tengine-detect

info:
  name: Tengine Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: Tengine"
    fofa-query:
      - "Server: Tengine"
  tags: tech,tengine

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Server: Tengine/([0-9.]+)|Tengine"