id: connectwise-control-detect

info:
  name: ConnectWise Control  Detect
  author: pikpikcu
  severity: info
  classification:
    cpe: cpe:2.3:a:connectwise:control:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: connectwise
    product: control
    shodan-query: title="ConnectWise Control Remote Support Software"
  tags: tech,connectwise,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ConnectWise Control Remote Support Software"

      - type: status
        status:
          - 200
