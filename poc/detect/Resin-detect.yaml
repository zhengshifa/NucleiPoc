id: Resin-detect

info:
  name: Resin Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: Resin"
    fofa-query:
      - "Server: Resin"
  tags: tech,Resin

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Server: Resin/([0-9.]+)"