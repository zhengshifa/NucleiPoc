id: dizquetv-detect

info:
  name: dizqueTV - Detect
  author: s4e-io
  severity: info
  description: |
    An instance running dizqueTV was detected.
  reference:
    - https://github.com/vexorian/dizquetv
  metadata:
    verified: true
    max-request: 1
    fofa-query: icon_hash="775930718"
  tags: dizquetv,tech,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "<title>dizqueTV</title>", "dizquetv-logo")'
          - 'status_code == 200'
        condition: and
