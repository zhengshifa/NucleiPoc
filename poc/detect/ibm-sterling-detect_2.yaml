id: ibm-sterling-detect

info:
  name: IBM Sterling File Gateway Detect
  author: princechaddha
  severity: info
  metadata:
    max-request: 1
  tags: tech,sterling,ibm,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Welcome to IBM Sterling File Gateway"

      - type: status
        status:
          - 200
