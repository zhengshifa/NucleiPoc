id: MiniUPnPd-detect

info:
  name: MiniUPnPd Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: MiniUPnPd"
    fofa-query:
      - "Server: MiniUPnPd"
  tags: tech,MiniUPnPd

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Server: MiniUPnPd/([0-9.]+)"