id: cockpit-detect

info:
  name: Detect Agentejo Cockpit
  author: dwisiswant0
  severity: info
  metadata:
    max-request: 1
  tags: tech,cockpit,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers:
      - type: word
        words:
          - "<title>Authenticate Please!</title>"
