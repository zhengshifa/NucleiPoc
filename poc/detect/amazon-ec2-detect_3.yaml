id: amazon-ec2-detect

info:
  name: Amazon EC2 Server Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: "Server: EC2ws"
  tags: tech,aws,ec2,amazon,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Server: EC2ws"
