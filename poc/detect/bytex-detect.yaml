id: bytex-detect

info:
  name: bytex Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: bytex"
    fofa-query:
      - "Server: bytex"
  tags: tech,bytex

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Server: bytex/([0-9.]+)|bytex"