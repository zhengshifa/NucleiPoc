id: gunicorn-detect

info:
  name: Detect Gunicorn Server
  author: joanbono
  severity: info
  description: Gunicorn Python WSGI HTTP Server for UNIX
  reference:
    - https://github.com/benoitc/gunicorn
  metadata:
    max-request: 1
  tags: tech,gunicorn,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - gunicorn+

    extractors:
      - type: kval
        part: header
        kval:
          - Server
