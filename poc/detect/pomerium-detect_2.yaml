id: pomerium-detect

info:
  name: Pomerium Detect
  author: rxerium
  severity: info
  description: |
    A Pomerium SSO Panel was detected.
  reference:
    - https://www.pomerium.com/
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"pomerium"
  tags: pomerium,sso,detect,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/.pomerium/index.js"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "https://pomerium.com/docs"
          - "https://discuss.pomerium.com"
        condition: and

      - type: word
        part: content_type
        words:
          - "text/javascript"

      - type: status
        status:
          - 200
