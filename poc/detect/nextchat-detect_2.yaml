id: nextchat-detect

info:
  name: NextChat - Detect
  author: s4e-io
  severity: info
  description: NextChat was detected.
  reference:
    - https://github.com/ChatGPTNextWeb/NextChat
    - https://nextchat.dev
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"NextChat"
    fofa-query: title="NextChat"
  tags: tech,chatgpt,nextchat,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>NextChat'
          - 'content="NextChat"'
        condition: or

      - type: status
        status:
          - 200
