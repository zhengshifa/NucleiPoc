id: asp-dot-net-detect

info:
  name: ASP.NET Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "X-Powered-By: ASP.NET"
    fofa-query:
      - "X-Powered-By: ASP.NET"
  tags: tech,asp

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "X-Powered-By: ASP.NET/([0-9.]+)|ASP.NET"