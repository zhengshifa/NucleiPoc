id: wuzhicms-detect

info:
  name: Wuzhicms Detected
  author: pikpikcu
  severity: info
  description: Wuzhicms was detected.
  remediation: Ensure you are using the latest version and that all security patches have been applied.
  reference:
    - https://www.cvedetails.com/vendor/17848/Wuzhicms.html
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: tech,wuzhicms,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Powered by wuzhicms"
          - "五指CMS"
        condition: or

      - type: status
        status:
          - 200
