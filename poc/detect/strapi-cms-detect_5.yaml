id: strapi-cms-detect

info:
  name: Strapi CMS detect
  author: cyllective,daffainfo,idealphase
  severity: info
  description: Open source Node.js Headless CMS to easily build customisable APIs
  reference:
    - https://github.com/strapi/strapi
  metadata:
    max-request: 1
  tags: tech,strapi,cms,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/init"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"data"'
          - '"uuid"'
          - '"hasAdmin"'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"strapiVersion":"([0-9.]+)"'
