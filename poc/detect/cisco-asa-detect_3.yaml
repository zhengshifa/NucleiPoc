id: cisco-asa-detect

info:
  name: Cisco ASA - Detect
  author: sdcampbell
  severity: info
  metadata:
    max-request: 1
  tags: tech,cisco,detect,discovery

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        X-Aggregate-Auth: 1

        TESTME

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'config-auth client="vpn"'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "<version who=\"sg\">(.*?)</version>"
