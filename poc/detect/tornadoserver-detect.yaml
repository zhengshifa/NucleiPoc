id: tornadoserver-detect

info:
  name: Tornado Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: TornadoServer"
    fofa-query:
      - "Server: TornadoServer"
  tags: tech,tornadoserver

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Server: TornadoServer/([0-9.]+)|TornadoServer"