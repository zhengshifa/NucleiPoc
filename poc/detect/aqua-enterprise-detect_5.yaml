id: aqua-enterprise-detect

info:
  name: Aqua Enterprise Detect
  author: daffainfo
  severity: info
  reference: https://www.aquasec.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-1261322577
  tags: tech,aqua,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/api"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '"version"'
          - '"enable_sso"'
          - '"num_protected_kube_nodes"'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '{"version":"([0-9.]+)",'
