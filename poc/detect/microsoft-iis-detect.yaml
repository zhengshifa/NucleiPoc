id: microsoft-iis-detect

info:
  name: Microsoft IIS Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: Microsoft-IIS"
    fofa-query:
      - "Server: Microsoft-IIS"
  tags: tech,microsoft

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Microsoft-IIS/([0-9.]+)|Microsoft-IIS"