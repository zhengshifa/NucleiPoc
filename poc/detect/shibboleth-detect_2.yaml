id: shibboleth-detect

info:
  name: Shibboleth SSO Detect
  author: rxerium
  severity: info
  description: |
    A Shibboleth SSO panel was detected
  reference:
    - https://www.shibboleth.net/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Shibboleth IdP"
  tags: shibboleth,sso,detect,tech,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/shibboleth-idp"

    stop-at-first-match: true

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Shibboleth IdP</title>'
        case-insensitive: true

      - type: status
        status:
          - 200
