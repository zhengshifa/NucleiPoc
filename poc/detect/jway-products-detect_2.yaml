id: jway-products-detect

info:
  name: JWay Products - Detect
  author: righettod
  severity: info
  description: |
    JWay products was detected.
  reference:
    - https://www.jway.eu/produits-services
  metadata:
    max-request: 1
    verified: true
  tags: panel,jway,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/generatedHomepage.html"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "jway.footer.url.help", "jway.footer.url.contact", "jway.footer.url.legal")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)Produced\s+by\s+Form([a-z]+)'

      - type: regex
        part: body
        group: 1
        regex:
          - 'Form(?:[a-zA-Z]+)\s+v([0-9.]+)'
