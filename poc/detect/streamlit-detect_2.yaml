id: streamlit-detect

info:
  name: Streamlit - Detect
  author: s4e-io
  severity: info
  description: |
    Streamlit service was detected.
  reference:
    - https://streamlit.io/
  metadata:
    verified: true
    max-request: 1
    fofa-query: icon_hash="1080665471"
  tags: tech,streamlit,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Streamlit")'
          - 'status_code == 200'
        condition: and
