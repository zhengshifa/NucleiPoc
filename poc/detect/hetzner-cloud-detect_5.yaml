id: hetzner-cloud-detect

info:
  name: Hetzner Cloud Detect
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Hetzner Cloud"
  tags: tech,hetzner,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Hetzner Cloud'
          - 'Hetzner Logo'
        condition: and

      - type: status
        status:
          - 200
