id: awselb-detect

info:
  name: awselb Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: awselb"
    fofa-query:
      - "Server: awselb"
  tags: tech,awselb

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Server: awselb/([0-9.]+)|awselb"