id: bugzilla-detect

info:
  name: Bugzilla - Detect
  author: icarot
  severity: info
  description: |
    Detects a Bugzilla server, official repository for the Bugzilla bug tracking system.
  reference:
    - https://github.com/bugzilla/bugzilla/
  classification:
    cpe: cpe:2.3:a:mozilla:bugzilla:-:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: mozilla
    product: bugzilla
    shodan-query: title:"Bugzilla"
  tags: tech,bugzilla,mozilla,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Bugzilla Main"
          - 'title="Bugzilla'
          - 'href="https://bugzilla.readthedocs.org/'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - "class=\"header_addl_info\">version ([^<]+)</span>"
