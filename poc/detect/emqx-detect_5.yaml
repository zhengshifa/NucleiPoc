id: emqx-detect

info:
  name: Emqx Detection
  author: For3stCo1d
  severity: info
  metadata:
    max-request: 1
  tags: tech,emqx,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/static/emq.ico"

    matchers-condition: and
    matchers:
      - type: dsl
        name: favicon
        dsl:
          - "status_code==200 && ('-670975485' == mmh3(base64_py(body)))"
