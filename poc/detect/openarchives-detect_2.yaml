id: openarchives-detect

info:
  name: openarchives - Detection
  author: ZeroChill
  severity: info
  description: |
    Detects Open Archives Initiative instance
  reference:
    - https://www.openarchives.org/
  metadata:
    verified: true
    shodan-query: http.html:"</OAI-PMH"
  tags: tech,openarchive,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'OAI-PMH'
          - 'www.openarchives.org'
          - '</OAI-PMH'
        condition: and

      - type: status
        status:
          - 200
