id: node-red-detect

info:
  name: Node-RED Dashboard - Detect
  author: pikpikcu
  severity: info
  description: Node-RED dashboard was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: tech,apache,node-red-dashboard,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Node-RED</title>"

      - type: status
        status:
          - 200
