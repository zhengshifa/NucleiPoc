id: identity-server-v3-detect

info:
  name: Identity Server V3 - Detect
  author: righettod
  severity: info
  description: |
    Identity Server V3 technology was detected.
  reference:
    - https://identityserver.github.io/Documentation/
  classification:
    cpe: cpe:2.3:a:wso2:identity_server:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: wso2
    product: identity_server
    shodan-query: http.title:"IdentityServer v3"
  tags: tech,identityserver,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "IdentityServer v3") && contains(body, "identityserver.github.io")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)build\s+([a-z0-9.-]+)'
