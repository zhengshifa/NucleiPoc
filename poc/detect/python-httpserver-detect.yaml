id: python-httpserver-detect

info:
  name: Python SimpleHTTP Server Detect
  author: rix4uni
  severity: info
  metadata:
    shodan-query:
      - "Server: SimpleHTTP"
    fofa-query:
      - "Server: SimpleHTTP"
  tags: tech,python

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: header
        regex:
          - "Server: SimpleHTTP/([0-9.]+) Python/([0-9.]+)"