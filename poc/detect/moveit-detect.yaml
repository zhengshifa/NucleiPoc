id: moveit-detect

info:
  name: Moveit Detect
  author: rix4uni
  severity: info
  description: description
  reference:
    - https://
  metadata:
    shodan-query:
      - http.favicon.hash:989289239
    fofa-query:
      - app="Progress-MOVEit"
  tags: default-login,misconfig,moveit

requests:
  - method: GET
    path:
      - "{{BaseURL}}/favicon.ico"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && (\"989289239\" == mmh3(base64_py(body)))"

      - type: status
        status:
          - 200