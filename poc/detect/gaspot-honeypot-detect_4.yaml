id: gaspot-honeypot-detect

info:
  name: GasPot Honeypot - Detect
  author: UnaPibaGeek
  severity: info
  description: |
    A GasPot honeypot has been identified.
    The response to the '^AI21400' command differs from real installations, signaling a possible deceptive setup.
  metadata:
    max-request: 1
    vendor: gaspot
    product: veeder-root
    shodan-query: port:10001
  tags: gaspot,veeder-root,ics,honeypot,ir,cti,network,tcp,discovery
tcp:
  - inputs:
      - data: "^AI21400"

    host:
      - "{{Hostname}}"
    port: 10001
    read-size: 1024

    matchers:
      - type: word
        words:
          - "9999FF1B"
