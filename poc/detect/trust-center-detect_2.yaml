id: trust-center-detect

info:
  name: Trust Center Page - Detect
  author: ajdumanhug
  severity: info
  description: |
    Detected the presence of Trust Center pages or subdomains provided by Safebase, Vanta, or TrustCloud.
  metadata:
    verified: true
    max-request: 6
    shodan-query: http.title:"Trust Center"
  tags: misc,trust,center,generic,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/trust"
      - "{{BaseURL}}/trust-center"
      - "{{BaseURL}}/trust-center.html"
      - "{{BaseURL}}/security"
      - "{{BaseURL}}/compliance"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Trust Center"
          - "Powered by Safebase"
          - "TrustShare Overview"
          - "static.vanta.com/static/entry-trust-report.js"
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
