id: directus-detect

info:
  name: Directus - Detect
  author: ricardomaia
  severity: info
  description: |
    Directus is a content manager with dynamic access API generation and transparent integration with the main databases.
  reference:
    - https://directus.io/
  classification:
    cpe: cpe:2.3:a:monospace:directus:*:*:*:*:-:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: monospace
    product: directus
    google-query: 'X-Powered-By: Directus'
  tags: tech,directus,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "X-Powered-By: Directus"
        case-insensitive: true
