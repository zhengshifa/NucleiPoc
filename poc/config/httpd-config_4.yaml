id: httpd-config

info:
  name: Apache httpd Config File - Detect
  author: sheikhrishad
  severity: info
  description: Apache httpd configuration information was detected.
  reference:
    - https://httpd.apache.org/docs/current/configuring.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: config,exposure,httpd,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/httpd.conf"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "LoadModule"
          - "# LoadModule"
        condition: and

      - type: status
        status:
          - 200
