id: apple-httpserver

info:
  name: Apple HttpServer Detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: "AppleHttpServer"
    fofa-query: app="Apple-HttpServer"
  tags: tech,apple,httpserver,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "X-Apple-Jingle-Correlation-Key"
          - "AppleHttpServer"
          - "X-Apple-Request-UUID"
        condition: or
