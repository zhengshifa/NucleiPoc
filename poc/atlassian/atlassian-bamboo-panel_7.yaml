id: atlassian-bamboo-panel

info:
  name: Atlassian Bamboo Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Atlassian Bamboo login panel was detected.
  reference:
    - https://www.atlassian.com/software/bamboo
  classification:
    cpe: cpe:2.3:a:atlassian:bamboo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: atlassian
    product: bamboo
    shodan-query: http.title:"Bamboo"
  tags: panel,bamboo,login,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/userlogin!doDefault.action?os_destination=%2Fstart.action"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Log in as a Bamboo user'
          - 'content="Bamboo'
          - 'atlassian.bamboo.plugins'
          - 'Atlassian Bamboo</a>'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'version\s+([0-9A-Za-z\s\.]+)\s+-'
          - 'pvpVersion = "([a-z0-9.]+)";'
