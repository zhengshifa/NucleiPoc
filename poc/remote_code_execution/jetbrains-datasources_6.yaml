id: jetbrains-datasource

info:
  name: Jetbrains IDE DataSources Config - Detect
  author: FlorianMaak
  severity: info
  description: Jetbrains IDE DataSources configuration information was detected.
  reference:
    - https://www.jetbrains.com
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: config,exposure,jetbrains,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/.idea/dataSources.xml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "DataSourceManagerImpl"
        part: body

      - type: status
        status:
          - 200
