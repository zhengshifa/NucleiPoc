id: ibm-decision-runner

info:
  name: IBM Decision Runner - Detect
  author: DhiyaneshDK
  severity: info
  description: |
    IBM Decision Runner Service was detected.
  reference:
    - https://www.ibm.com/docs/en/odm/8.8.1?topic=simulation-tuning-decision-runner-web-application
  metadata:
    verified: true
    max-request: 1
  tags: ibm,detect,tech,ibm-decision-runner,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/DecisionRunner/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Decision Runner</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Decision Server ([0-9.]+)'
