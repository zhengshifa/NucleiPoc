id: squarespace-takeover

info:
  name: Squarespace Takeover Detection
  author: rix4uni
  severity: medium
  description: description
  reference:
    - https://hackerone.com/reports/1717626
    - https://hackerone.com/reports/1527405
  metadata:
    google-query:
      - intitle:"Squarespace - Domain Not Claimed"
    shodan-query:
      - http.title:"Squarespace - Domain Not Claimed"
    fofa-query:
      - body="Squarespace - Domain Not Claimed"
  tags: takeover,squarespace

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Squarespace - Domain Not Claimed</title>"
          - '<div class="title">Domain Not Claimed</div>'
          - "This domain has been mapped to Squarespace, but it has not yet been claimed by a website.  If this is your domain, claim it in the Domains tab of your Website Manager."

      - type: status
        status:
          - 404