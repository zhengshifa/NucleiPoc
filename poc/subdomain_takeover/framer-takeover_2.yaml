id: framer-takeover

info:
  name: Framer Takeover Detection
  author: Amjad Ali
  severity: high
  description: |
    Framer takeover was detected.
  reference:
    - https://www.framer.com/developers/
  metadata:
    max-request: 1
    shodan-query: html:"Site Not Found | Framer"
    fofa-query: body="Site Not Found | Framer"
  tags: takeover,framer,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        part: body
        words:
          - "Site Not Found | Framer"

      - type: word
        part: content_type
        words:
          - "text/html"

    extractors:
      - type: dsl
        dsl:
          - cname
