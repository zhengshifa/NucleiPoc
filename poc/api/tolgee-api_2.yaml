id: tolgee-api

info:
  name: Tolgee API - Detect
  author: matejsmycka
  severity: info
  description: Tolgee API was detected.
  reference:
    - https://docs.tolgee.io/api
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"tolgee"
  tags: exposure,api,tolgee,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/public/configuration"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - Tolgee
          - version
        condition: and

      - type: word
        part: content_type
        words:
          - application/json

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '"version"\s*:\s*"([^"]+)"'
        group: 1
        name: version
