id: amazon-ecs-defualt-page

info:
  name: Amazon ECS Sample App Default Page - Detect
  author: Splint3r7
  severity: info
  description: |
    Amazon ECS Sample App Default Page was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Amazon ECS Sample App"
  tags: amazon,tech,default,detect,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Amazon ECS Sample App")'
          - 'status_code == 200'
        condition: and
