id: sql-server-reporting

info:
  name: Detect Microsoft SQL Server Reporting
  author: puzzlepeaches
  severity: info
  metadata:
    max-request: 1
  tags: tech,microsoft,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/Reports/Pages/Folder.aspx"

    matchers:
      - type: word
        words:
          - "Report Manager"
