id: phpsys-info

info:
  name: phpSysInfo Exposure
  author: fpatrik
  severity: low
  description: |
    phpSysInfo: a customizable PHP script that displays information about your system nicely
  reference:
    - https://phpsysinfo.github.io/phpsysinfo/
  classification:
    cpe: cpe:2.3:a:phpsysinfo:phpsysinfo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: phpsysinfo
    product: phpsysinfo
    shodan-query: html:"phpSysInfo"
  tags: config,exposure,phpsysinfo,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/phpsysinfo/index.php?disp=bootstrap"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'phpSysInfo'
          - 'Hardware Information'
        condition: and

      - type: status
        status:
          - 200
