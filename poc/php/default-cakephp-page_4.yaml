id: default-cakephp-page

info:
  name: CakePHP Default Page
  author: DhiyaneshDK
  severity: info
  classification:
    cpe: cpe:2.3:a:cakephp:cakephp:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: cakephp
    product: cakephp
    shodan-query: html:"Welcome to CakePHP"
  tags: tech,cakephp,default-page,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to CakePHP'
          - 'CakePHP Issues'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "Welcome to CakePHP ([0-9.]+)"
