id: php-fpm-config

info:
  name: PHP-FPM Configuration Page - Detect
  author: sheikhrishad
  severity: info
  description: PHP-FPM configuration page was detected.
  reference:
    - https://www.php.net/manual/en/install.fpm.php
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: config,exposure,php,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/php-fpm.conf"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "FPM Configuration"
          - "Pool Definitions"
        condition: and

      - type: status
        status:
          - 200
