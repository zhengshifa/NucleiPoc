id: tiny-file-manager-unauth

info:
  name: Tiny File Manager - Unauthorized Access
  author: ritikchaddha,HuTa0
  severity: medium
  description: Unauthenticated Tiny File Manager panel was detected.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Tiny File Manager"
    zoomeye-query: app="Tiny File Manager"
  tags: misconfig,filemanager,detect,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/index.php'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Tiny File Manager'
          - '<th>Actions'
          - 'New Item'
          - 'Upload'
        condition: and

      - type: status
        status:
          - 200
