id: unauth-redis-insight

info:
  name: RedisInsight - Unauthenticated Access
  author: ggranjus
  severity: high
  description: |
    RedisInsight was able to be accessed because no authentication was required.
  reference:
    - https://redis.com/redis-enterprise/redis-insight/
  metadata:
    verified: 'true'
    max-request: 1
    shodan-query: title:"RedisInsight"
  tags: redis,redisinsight,unauth,misconfig,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>RedisInsight</title>"

      - type: status
        status:
          - 200
