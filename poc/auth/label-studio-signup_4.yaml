id: label-studio-signup

info:
  name: Label Studio - Sign-up Detect
  author: DhiyaneshDK
  severity: unknown
  description: |
    Detects the presence of the Label Studio sign-up.
  classification:
    cpe: cpe:2.3:a:heartex:label_studio:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: heartex
    product: label_studio
    shodan-query: http.favicon.hash:-1649949475
  tags: label-studio,sign-up,misconfig,vuln

http:
  - raw:
      - |
        GET /user/signup HTTP/1.1
        Host: {{Hostname}}
        Accept: */*

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Label Studio"
          - "Sign up"
          - "Create Account"
        condition: and

      - type: status
        status:
          - 200
