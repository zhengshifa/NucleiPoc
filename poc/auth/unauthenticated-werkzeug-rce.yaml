id: unauthenticated-werkzeug-rce

info:
  name: Unauthenticated Werkzeug RCE Dashboard
  author: rix4uni
  severity: high
  description: |
    Werkzeug is a web server gateway interface (WSGI) web application library which Flask heavily relies on. A WSGI is a calling convention for web servers to forward requests to web applications or frameworks written in the Python programming language.
  reference:
    - https://twitter.com/GodfatherOrwa/status/1636655448748171264
    - https://ghostlulz.com/flask-rce-debug-mode
  metadata:
    google-query:
      - intitle:"Werkzeug"
    shodan-query:
      - http.title:"Werkzeug"
    censys-query:
      - services.http.response.html_title="Werkzeug"
    fofa-query:
      - title="Werkzeug"
    hunter-query:
      - web.title="Werkzeug"
  tags: Werkzeug

http:
  - method: GET
    path:
      - "{{BaseURL}}/console"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "EVALEX_TRUSTED = true"

      - type: status
        status:
          - 200