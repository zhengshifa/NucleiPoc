id: apple-app-site-association

info:
  name: Apple app site association for harvesting end points
  author: panch0r3d
  severity: info
  metadata:
    max-request: 3
  tags: miscellaneous,misc,apple,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/apple-app-site-association"
      - "{{BaseURL}}/well-known/apple-app-site-association"
      - "{{BaseURL}}/apple-app-site-association"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'applinks'
          - 'appID'
          - 'paths'
        condition: and

      - type: word
        part: header
        words:
          - 'application/json'

      - type: status
        status:
          - 200

    extractors:
      - type: json
        json:
          - .applinks.details[].appID
