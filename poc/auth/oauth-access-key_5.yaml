id: google-oauth-access-key

info:
  name: Google OAuth Access Key Disclosure
  author: Ice3man
  severity: info
  metadata:
    max-request: 1
  tags: exposure,token,google,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'ya29\.[0-9A-Za-z\-_]+'
