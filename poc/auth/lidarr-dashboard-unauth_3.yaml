id: lidarr-dashboard-unauth

info:
  name: Lidarr Dashboard - Unauthenticated
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    Exposed Lidarr was detected which can lead to sensitive information disclosure.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Lidarr"
  tags: lidarr,dashboard,exposure,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Lidarr</title>"

      - type: word
        part: body
        words:
          - "Login - Lidarr"
        negative: true

      - type: status
        status:
          - 200
