id: codian-mcu-login

info:
  name: Codian MCU Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Codian MCU login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7404
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Codian MCU - Home page"
  tags: iot,edb,discovery

http:
  - method: GET
    path:
      - '{{BaseURL}}/login.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Codian MCU - login:</title>'

      - type: status
        status:
          - 200
