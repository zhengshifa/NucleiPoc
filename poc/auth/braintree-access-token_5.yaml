id: braintree-access-token

info:
  name: PayPal Braintree Access Token Disclosure
  author: Ice3man
  severity: info
  metadata:
    max-request: 1
  tags: exposure,token,paypal,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - 'access_token\$production\$[0-9a-z]{16}\$[0-9a-f]{32}'
