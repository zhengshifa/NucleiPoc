id: bigant-db-install

info:
  name: Bigant DataBase - Exposed Installation
  author: pussycat0x
  severity: high
  description: |
    Bigant DataBase Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    fofa-query: body="BigAntSetup"
    max-request: 1
  tags: misconfig,install,bigant,database,vuln

http:
  - raw:
      - |
        GET /install/update.html  HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "BigAnt Database Upgrade Wizard1"
          - "//DB-MS"
          - "<title>BigAntSetup"
        condition: and

      - type: status
        status:
          - 200
